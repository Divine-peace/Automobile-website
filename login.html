<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automobile App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex-item1">
        <header class="header">
          <div class="logo-items">
            <img src="img/logo-icon.png" class="logo-icon" alt=" A logo-icon" />
            <h1 class="logo-text">LOGO</h1>
          </div>
        </header>

        <div class="form">
          <form class="form-el">
            <h2 class="form-title">Create Account</h2>
            <label for="email" class="visuallyhidden">Email</label>
            <div class="email">
              <i class="fa fa-envelope-o icon"></i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                class="input"
              />
            </div>
            <label for="username" class="visuallyhidden">Username</label>
            <div class="username">
              <i class="fa fa-user icon"></i>
              <input
                type="text"
                name="name"
                id="username"
                placeholder="Username"
                class="input"
              />
            </div>
            <label for="password" class="visuallyhidden">Password</label>
            <div class="email">
              <i class="fa fa-lock icon icon-3"></i>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="input"
              />
              <i class="fa fa-eye-slash icon-4"></i>
            </div>
            <button type="submit" class="btn-create">Create Account</button>
          </form>
        </div>
      </div>
      <div class="flex-item2">
        <img
          class="background-img"
          src="/img/background.png"
          alt="display of various cars"
        />
      </div>
    </div>
    <!-- mobile-code -->
    <header class="header-mobile">
      <div class="logo-items">
        <img src="img/logo-icon.png" class="logo-icon" alt=" A logo-icon" />
        <h1 class="logo-text">LOGO</h1>
      </div>
    </header>
    <div id="flex-items-wrapper">
      <div class="form">
        <form class="form-el">
          <h2 class="form-title">Create Account</h2>
          <label for="email" class="visuallyhidden">Email</label>
          <div class="email">
            <i class="fa fa-envelope-o icon"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              class="input"
            />
          </div>
          <label for="username" class="visuallyhidden">Username</label>
          <div class="username">
            <i class="fa fa-user icon"></i>
            <input
              type="text"
              name="name"
              id="username"
              placeholder="Username"
              class="input"
            />
          </div>
          <label for="password" class="visuallyhidden">Password</label>
          <div class="email">
            <i class="fa fa-lock icon icon-3"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="input"
            />
            <i class="fa fa-eye-slash icon-4"></i>
          </div>
          <button type="submit" class="btn-create">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
