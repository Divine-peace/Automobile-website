<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;400;700;900&family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../Css/list.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-items">
        <img src="../img/logo-icon.png" class="logo-icon" alt=" A logo-icon" />
        <h1 class="logo-text">LOGO</h1>
      </div>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="../product.html" class="product-link">Product</a></li>
          <li><a href="#" class="list-link">List</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="flex-search">
          <h2 class="product">List</h2>

          <div class="search-input-wrapper">
            <label for="search " class="visuallyhidden">Add Car</label>
            <i class="fa fa-search icon"></i>
            <input
              type="text"
              name="search Product"
              placeholder="search Product"
              id="search "
              class="input"
            />
          </div>
          <button class="btn-add-car">Add Car</button>
        </div>
        <div class="flex-car-details">
          <button class="btn-cars">Cars</button>
          <p class="car-model">Car Models</p>
          <p class="car-body">Car body</p>
        </div>
        <div class="cars-link-detail">
          <h2 class="cars-detail-title">Cars</h2>
          <ul class="cars-link">
            <li class="link">
              <a href="#">Toyota</a><i class="fa fa-ellipsis-v"></i>
            </li>
            <li class="link">
              <a href="#">Ford</a><i class="fa fa-ellipsis-v"></i>
            </li>
            <li class="link">
              <a href="#">KIA</a><i class="fa fa-ellipsis-v"></i>
            </li>
            <li class="link">
              <a href="#">Mercedez Benz</a><i class="fa fa-ellipsis-v"></i>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
